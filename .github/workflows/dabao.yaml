name: æ‰“åŒ… OpenWrt è½¯ä»¶åŒ…

on:
  workflow_dispatch:
    inputs:
      projects:
        description: 'æŒ‡å®šé¡¹ç›®ï¼ˆé€—å·åˆ†éš”ï¼Œç•™ç©ºå…¨éƒ¨ï¼‰'
        required: false
      force:
        description: 'å¼ºåˆ¶é‡æ–°æ‰“åŒ…'
        type: boolean
        default: false
  schedule:
    - cron: '0 2 * * *'

env:
  CONFIG_FILE: config/dabao_config.yaml

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.result }}
    steps:
      - uses: actions/checkout@v4
      
      - name: ç”ŸæˆçŸ©é˜µ
        id: matrix
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_PROJECTS: ${{ inputs.projects }}
          FORCE_BUILD: ${{ inputs.force }}
        run: |
          chmod +x .github/workflows/scripts/*.sh
          
          PROJECTS=$(yq e '.projects | keys | .[]' "$CONFIG_FILE")
          
          if [ -n "$INPUT_PROJECTS" ]; then
            FILTER_PATTERN=$(echo "$INPUT_PROJECTS" | tr ',' '|')
            PROJECTS=$(echo "$PROJECTS" | grep -E "^($FILTER_PATTERN)$" || true)
          fi
          
          MATRIX="["
          first=true
          
          for proj in $PROJECTS; do
            REPO=$(yq e ".projects.$proj.repo" "$CONFIG_FILE")
            LOCAL_NAME=$(yq e ".projects.$proj.local_name // \"\"" "$CONFIG_FILE")
            LOCAL_NAME="${LOCAL_NAME:-$proj}"
            
            LATEST=$(gh api repos/$REPO/releases/latest --jq '.tag_name' 2>/dev/null || echo "")
            [ -z "$LATEST" ] && continue
            
            CURRENT=$(.github/workflows/scripts/version-manager.sh read "$LOCAL_NAME" 2>/dev/null || echo "")
            LATEST_CLEAN="${LATEST#v}"
            CURRENT_CLEAN="${CURRENT#v}"
            
            if [ "$FORCE_BUILD" != "true" ] && [ "$LATEST_CLEAN" = "$CURRENT_CLEAN" ]; then
              echo "â­ï¸ $proj å·²æœ€æ–° $CURRENT"
              continue
            fi
            
            echo "âœ… $proj: $CURRENT â†’ $LATEST"
            
            [ "$first" = "true" ] && first=false || MATRIX="$MATRIX,"
            MATRIX="$MATRIX{\"project\":\"$proj\",\"version\":\"$LATEST\"}"
          done
          
          MATRIX="$MATRIX]"
          echo "result=$MATRIX" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ çŸ©é˜µ: $MATRIX"

  build:
    needs: prepare
    if: needs.prepare.outputs.matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        include: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: å®‰è£…ä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl
          git clone --depth 1 https://github.com/openwrt/luci.git /tmp/luci
          make -C /tmp/luci/modules/luci-base/src po2lmo
          sudo cp /tmp/luci/modules/luci-base/src/po2lmo /usr/local/bin/
          chmod +x .github/workflows/scripts/*.sh

      - name: å¤„ç† ${{ matrix.project }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITCODE_TOKEN: ${{ secrets.GITCODE_TOKEN }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: |
          proj="${{ matrix.project }}"
          LATEST="${{ matrix.version }}"
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ $proj â†’ $LATEST"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          cfg() { yq e ".projects.$proj.$1 // \"\"" "$CONFIG_FILE"; }
          cfg_arr() { yq e ".projects.$proj.$1 // [] | .[]" "$CONFIG_FILE" | tr '\n' ' '; }
          cfg_def() { yq e ".projects.$proj.$1 // .defaults.$1 // \"$2\"" "$CONFIG_FILE"; }
          def() { yq e ".defaults.$1 // \"\"" "$CONFIG_FILE"; }
          
          REPO=$(cfg repo)
          LOCAL_NAME=$(cfg local_name)
          LOCAL_NAME="${LOCAL_NAME:-$proj}"
          FILTER=$(cfg filter)
          BIN_FILE=$(cfg bin_file)
          
          mkdir -p downloads bins output
          
          echo "ğŸ“¥ ä¸‹è½½ (filter: $FILTER)"
          while read url; do
            name=$(basename "$url")
            
            matched=false
            case "$name" in
              $FILTER) matched=true ;;
            esac
            [ "$matched" = "false" ] && continue
            
            skip=false
            for ex in $(cfg_arr exclude); do
              case "$name" in
                $ex) skip=true; break ;;
              esac
            done
            [ "$skip" = "true" ] && continue
            
            echo "  â¬‡ï¸ $name"
            curl -sL "$url" -o "downloads/$name"
          done < <(gh api repos/$REPO/releases/latest --jq '.assets[].browser_download_url')
          
          echo "ğŸ“‚ ä¸‹è½½: $(ls downloads | wc -l) ä¸ª"
          
          echo "ğŸ“¦ è§£å‹ (bin_file: $BIN_FILE)"
          for f in downloads/*; do
            [ -f "$f" ] || continue
            tmp=$(mktemp -d)
            
            case "$f" in
              *.tar.gz|*.tgz) tar -xzf "$f" -C "$tmp" ;;
              *.tar.xz) tar -xJf "$f" -C "$tmp" ;;
              *.zip) unzip -q "$f" -d "$tmp" ;;
              *.gz) gunzip -c "$f" > "$tmp/$(basename "${f%.gz}")" ;;
              *) cp "$f" "$tmp/" ;;
            esac
            
            if [ -n "$BIN_FILE" ]; then
              bin=$(find "$tmp" -name "$BIN_FILE" -type f | head -1)
            else
              bin=$(find "$tmp" -type f -executable | head -1)
            fi
            
            if [ -n "$bin" ]; then
              out=$(basename "$f" | sed 's/\.\(tar\.gz\|tgz\|tar\.xz\|zip\|gz\)$//')
              cp "$bin" "bins/$out"
              chmod +x "bins/$out"
              echo "  âœ… $out"
            fi
            rm -rf "$tmp"
          done
          
          echo "ğŸ“‚ äºŒè¿›åˆ¶: $(ls bins | wc -l) ä¸ª"
          
          LUCI_REPO=$(cfg luci_repo)
          LUCI_DIR=""
          if [ -n "$LUCI_REPO" ]; then
            echo "ğŸ“¥ LuCI: $LUCI_REPO"
            git clone --depth 1 "https://github.com/$LUCI_REPO.git" luci-src
            LUCI_DIR=$(find luci-src -maxdepth 1 -type d -name "luci-app-*" | head -1)
            [ -z "$LUCI_DIR" ] && LUCI_DIR="luci-src"
          fi
          
          export PKG_DEPS="$(cfg_arr deps)"
          export PKG_CONFIGS="$(cfg_arr configs)"
          export PKG_UPX="$(cfg_def upx true)"
          export BIN_FILE
          export LOCAL_NAME
          export LUCI_LANGS="$(cfg_arr luci_langs)"
          export LUCI_DEPS="$(cfg_arr luci_deps)"
          
          .github/workflows/scripts/dabao.sh "$proj" "$LATEST" bins "$LUCI_DIR"
          
          export REPO_NAME="$LOCAL_NAME"
          export TAG_NAME="$LATEST"
          export DOWNLOAD_DIR="output"
          export PLATFORMS="$(cfg_def platforms "$(def platforms)")"
          export R2_PUBLIC_URL="$(def R2_PUBLIC_URL)"
          export USERNAME="$(def username)"
          .github/workflows/scripts/release.sh
          
          echo "âœ… $proj å®Œæˆ"

      - name: ä¿å­˜ç‰ˆæœ¬
        if: success()
        run: |
          proj="${{ matrix.project }}"
          LOCAL_NAME=$(yq e ".projects.$proj.local_name // \"$proj\"" "$CONFIG_FILE")
          .github/workflows/scripts/version-manager.sh write "$LOCAL_NAME" "${{ matrix.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true
          git add config/version.txt
          git commit -m "ğŸ“¦ $proj â†’ ${{ matrix.version }}" || true
          git push || true
