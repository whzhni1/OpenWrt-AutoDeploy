name: ÊâìÂåÖ OpenWrt ËΩØ‰ª∂ÂåÖ

on:
  workflow_dispatch:
    inputs:
      projects:
        description: 'ÊåáÂÆöÈ°πÁõÆÔºàÈÄóÂè∑ÂàÜÈöîÔºåÁïôÁ©∫ÂÖ®ÈÉ®Ôºâ'
        required: false
      force:
        description: 'Âº∫Âà∂ÈáçÊñ∞ÊâìÂåÖ'
        type: boolean
        default: false
      fix_path:
        description: '‰øÆÊîπÈªòËÆ§Ë∑ØÂæÑËá≥config'
        type: boolean
        default: true
  schedule:
    - cron: '0 2 * * *'

env:
  CONFIG_FILE: config/dabao_config.yaml

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.result }}
    steps:
      - uses: actions/checkout@v4
      
      - name: ÁîüÊàêÁü©Èòµ
        id: matrix
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_PROJECTS: ${{ inputs.projects }}
          FORCE_BUILD: ${{ inputs.force }}
        run: |
          chmod +x .github/workflows/scripts/*.sh
          
          PROJECTS=$(yq e '.projects | keys | .[]' "$CONFIG_FILE")
          
          if [ -n "$INPUT_PROJECTS" ]; then
            FILTER_PATTERN=$(echo "$INPUT_PROJECTS" | tr ',' '|')
            PROJECTS=$(echo "$PROJECTS" | grep -E "^($FILTER_PATTERN)$" || true)
          fi
          
          MATRIX="["
          first=true
          
          for proj in $PROJECTS; do
            REPO=$(yq e ".projects.$proj.repo" "$CONFIG_FILE")
            CFG_TYPE=$(yq e ".projects.$proj.type // \"\"" "$CONFIG_FILE")
            
            LATEST=$(gh api repos/$REPO/releases/latest --jq '.tag_name' 2>/dev/null || echo "")
            [ -z "$LATEST" ] && continue
            
            CURRENT=$(.github/workflows/scripts/version-manager.sh read "$proj" 2>/dev/null || echo "")
            
            if [ "$FORCE_BUILD" != "true" ] && [ "${LATEST#v}" = "${CURRENT#v}" ]; then
              echo "‚è≠Ô∏è $proj Â∑≤ÊúÄÊñ∞ $CURRENT"
              continue
            fi
            
            # Ê£ÄÊµãÁ±ªÂûã
            if [ -n "$CFG_TYPE" ]; then
              TYPE="$CFG_TYPE"
            elif gh api "repos/$REPO/releases/tags/$LATEST" --jq '.assets[].name' 2>/dev/null | grep -qiE 'linux.*(amd64|x86_64|arm|aarch)'; then
              TYPE="bin"
            elif gh api "repos/$REPO/contents" --jq '.[].name' 2>/dev/null | grep -q 'go.mod'; then
              TYPE="go"
            elif gh api "repos/$REPO/contents" --jq '.[].name' 2>/dev/null | grep -q 'Cargo.toml'; then
              TYPE="rust"
            else
              TYPE="bin"
            fi
            
            echo "‚úÖ $proj: $CURRENT ‚Üí $LATEST ($TYPE)"
            
            [ "$first" = "true" ] && first=false || MATRIX="$MATRIX,"
            MATRIX="$MATRIX{\"project\":\"$proj\",\"version\":\"$LATEST\",\"type\":\"$TYPE\"}"
          done
          
          MATRIX="$MATRIX]"
          echo "result=$MATRIX" >> $GITHUB_OUTPUT
          echo "üìã Áü©Èòµ: $MATRIX"

  build:
    needs: prepare
    if: needs.prepare.outputs.matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        include: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: ÂÆâË£Ö‰æùËµñ
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl musl-tools
          git clone --depth 1 https://github.com/openwrt/luci.git /tmp/luci
          make -C /tmp/luci/modules/luci-base/src po2lmo
          sudo cp /tmp/luci/modules/luci-base/src/po2lmo /usr/local/bin/
          chmod +x .github/workflows/scripts/*.sh

      - name: ÂÆâË£Ö Go
        if: matrix.type == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: false

      - name: ÂÆâË£Ö Rust
        if: matrix.type == 'rust'
        run: |
          rustup target add x86_64-unknown-linux-musl aarch64-unknown-linux-musl armv7-unknown-linux-musleabihf i686-unknown-linux-musl

      - name: Â§ÑÁêÜ ${{ matrix.project }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITCODE_TOKEN: ${{ secrets.GITCODE_TOKEN }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          FIX_PATH: ${{ inputs.fix_path }}
        run: |
          proj="${{ matrix.project }}"
          LATEST="${{ matrix.version }}"
          TYPE="${{ matrix.type }}"
          
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üì¶ $proj $LATEST [$TYPE]"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          
          cfg() { yq e ".projects.$proj.$1 // \"\"" "$CONFIG_FILE"; }
          cfg_arr() { yq e ".projects.$proj.$1 // [] | .[]" "$CONFIG_FILE" | tr '\n' ' '; }
          cfg_def() { yq e ".projects.$proj.$1 // .defaults.$1 // \"$2\"" "$CONFIG_FILE"; }
          def() { yq e ".defaults.$1 // \"\"" "$CONFIG_FILE"; }
          
          REPO=$(cfg repo)
          LUCI_REPO=$(cfg luci_repo)
          FRONTEND=$(cfg frontend | sed "s/\${VERSION}/${LATEST#v}/g")
          ARCHS=$(yq e '.defaults.archs // ["x86_64","aarch64","armv7","armv5","i686"] | .[]' "$CONFIG_FILE" | tr '\n' ' ')
          
          mkdir -p downloads bins output
          
          # === Ëé∑Âèñ/ÁºñËØë‰∫åËøõÂà∂ ===
          if [ "$TYPE" = "go" ] || [ "$TYPE" = "rust" ]; then
            echo "üì• Clone $REPO@$LATEST"
            git clone --depth 1 --branch "$LATEST" "https://github.com/$REPO.git" source
            
            if [ "$TYPE" = "go" ]; then
              cd source
              name=$(grep '^module ' go.mod 2>/dev/null | awk '{print $2}' | xargs basename)
              [ -z "$name" ] && name="$proj"
              main=$(find . -name "main.go" -path "*/cmd/*" -exec dirname {} \; 2>/dev/null | head -1)
              [ -z "$main" ] && main="."
              
              declare -A GO_MAP=([x86_64]="amd64:" [aarch64]="arm64:" [armv7]="arm:7" [armv6]="arm:6" [armv5]="arm:5" [i686]="386:" [mips]="mips:" [mipsel]="mipsle:")
              
              for arch in $ARCHS; do
                echo "üî® Go: $arch"
                IFS=: read -r GOARCH GOARM <<< "${GO_MAP[$arch]}"
                mkdir -p "../bins/$arch"
                
                GOOS=linux GOARCH=$GOARCH ${GOARM:+GOARM=$GOARM} CGO_ENABLED=0 \
                  go build -trimpath -ldflags="-s -w" -o "../bins/$arch/$name" "./$main"
              done
              cd ..
              
            elif [ "$TYPE" = "rust" ]; then
              cd source
              declare -A RUST_MAP=([x86_64]=x86_64-unknown-linux-musl [aarch64]=aarch64-unknown-linux-musl [armv7]=armv7-unknown-linux-musleabihf [i686]=i686-unknown-linux-musl)
              
              for arch in $ARCHS; do
                target="${RUST_MAP[$arch]}"
                [ -z "$target" ] && continue
                echo "üî® Rust: $arch ($target)"
                mkdir -p "../bins/$arch"
                
                cargo build --release --target "$target"
                find "target/$target/release" -maxdepth 1 -type f -executable ! -name "*.so" -exec cp {} "../bins/$arch/" \;
              done
              cd ..
            fi
            
          else
            # ‰∏ãËΩΩ‰∫åËøõÂà∂
            FILTER=$(cfg filter)
            echo "üì• ‰∏ãËΩΩ‰∫åËøõÂà∂ (filter: ${FILTER:-*})"
            
            while read url; do
              name=$(basename "$url")
              [ -n "$FILTER" ] && { case "$name" in $FILTER) ;; *) continue ;; esac; }
              
              skip=false
              for ex in $(cfg_arr exclude); do
                case "$name" in $ex) skip=true; break ;; esac
              done
              [ "$skip" = "true" ] && continue
              
              echo "  ‚¨áÔ∏è $name"
              curl -sL "$url" -o "downloads/$name"
            done < <(gh api repos/$REPO/releases/tags/$LATEST --jq '.assets[].browser_download_url' 2>/dev/null)
            
            # Ëß£Âéã
            for f in downloads/*; do
              [ -f "$f" ] || continue
              tmp=$(mktemp -d)
              case "$f" in
                *.tar.gz|*.tgz) tar -xzf "$f" -C "$tmp" ;;
                *.tar.xz) tar -xJf "$f" -C "$tmp" ;;
                *.zip) unzip -q "$f" -d "$tmp" ;;
                *.gz) gunzip -c "$f" > "$tmp/$(basename "${f%.gz}")" ;;
                *) cp "$f" "$tmp/" ;;
              esac
              arch_name=$(basename "$f" | sed 's/\.\(tar\.gz\|tgz\|tar\.xz\|zip\|gz\)$//')
              mkdir -p "bins/$arch_name"
              find "$tmp" -type f -executable -exec cp {} "bins/$arch_name/" \;
              rm -rf "$tmp"
            done
          fi
          
          echo "üìÇ Êû∂ÊûÑ: $(ls bins 2>/dev/null | wc -l) ‰∏™"
          
          # === LuCI ===
          LUCI_DIR=""
          if [ -n "$LUCI_REPO" ]; then
            echo "üì• LuCI: $LUCI_REPO"
            git clone --depth 1 "https://github.com/$LUCI_REPO.git" luci-src
            LUCI_DIR="luci-src"
            
            if [ "${FIX_PATH:-true}" = "true" ]; then
              echo "üîß ‰øÆÊîπË∑ØÂæÑ: /etc/$proj ‚Üí /etc/config/${proj}_data"
              find "$LUCI_DIR" -type f \( -name "*.lua" -o -name "*.js" -o -name "*.htm" -o -name "*.sh" -o -name "*init*" -o -name "*.conf" -o -name "*.json" \) \
                -exec sed -i "s|/etc/$proj|/etc/config/${proj}_data|g" {} \; 2>/dev/null || true
            fi
          fi
          
          # === ÂâçÁ´Ø ===
          if [ -n "$FRONTEND" ]; then
            echo "üì• ÂâçÁ´Ø: $FRONTEND"
            curl -sL "$FRONTEND" -o frontend.tar.gz
            mkdir -p public/dist && tar xzf frontend.tar.gz -C public/dist --strip-components=1 2>/dev/null || unzip -q frontend.tar.gz -d public/dist
          fi
          
          # === ÊâìÂåÖ ===
          export PKG_DEPS="$(cfg_arr deps)"
          export PKG_UPX="$(cfg_def upx true)"
          export LUCI_DEPS="$(cfg_arr luci_deps)"
          
          .github/workflows/scripts/dabao.sh "$proj" "$LATEST" bins "$LUCI_DIR"
          
          # === ÂèëÂ∏É ===
          PROJ_NAME=$(cat output/.proj_name 2>/dev/null || echo "$proj")
          export REPO_NAME="$PROJ_NAME"
          export TAG_NAME="$LATEST"
          export DOWNLOAD_DIR="output"
          export PLATFORMS="$(cfg_def platforms "$(def platforms)")"
          export R2_PUBLIC_URL="$(def R2_PUBLIC_URL)"
          export USERNAME="$(def username)"
          .github/workflows/scripts/release.sh
          
          echo "‚úÖ $proj ÂÆåÊàê"

      - name: ‰øùÂ≠òÁâàÊú¨
        if: success()
        run: |
          proj="${{ matrix.project }}"
          .github/workflows/scripts/version-manager.sh write "$proj" "${{ matrix.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true
          git add config/version.txt
          git commit -m "üì¶ $proj ‚Üí ${{ matrix.version }}" || true
          git push || true
