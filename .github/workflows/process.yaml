name: ç¼–è¯‘ OpenWrt è½¯ä»¶åŒ…

on:
  workflow_dispatch:
    inputs:
      projects:
        description: 'æŒ‡å®šé¡¹ç›®ï¼ˆé€—å·åˆ†éš”ï¼Œç•™ç©ºå…¨éƒ¨ï¼‰'
        required: false
      force:
        description: 'å¼ºåˆ¶é‡æ–°ç¼–è¯‘'
        type: boolean
        default: false
  schedule:
    - cron: '0 2 * * *'

env:
  CONFIG_FILE: config/compile_config.yaml

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.gen.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      
      - name: ç”ŸæˆçŸ©é˜µ
        id: gen
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_PROJECTS: ${{ inputs.projects }}
          FORCE_BUILD: ${{ inputs.force }}
        run: |
          chmod +x .github/workflows/scripts/*.sh
          
          PROJECTS=$(yq e '.projects | keys | .[]' "$CONFIG_FILE")
          ARCHS=$(yq e '.defaults.archs | .[]' "$CONFIG_FILE")
          FIRST_ARCH=$(echo "$ARCHS" | head -1)
          
          [ -n "$INPUT_PROJECTS" ] && PROJECTS=$(echo "$PROJECTS" | grep -E "^($(echo "$INPUT_PROJECTS" | tr ',' '|'))$" || true)
          
          MATRIX="{\"include\":["
          first=true
          
          for proj in $PROJECTS; do
            SOURCE_REPO=$(yq e ".projects.$proj.source_repo" "$CONFIG_FILE")
            LUCI_REPO=$(yq e ".projects.$proj.luci_repo // \"\"" "$CONFIG_FILE")
            UPX=$(yq e ".projects.$proj.upx // .defaults.upx // true" "$CONFIG_FILE")
            
            LATEST=$(gh api repos/$SOURCE_REPO/releases/latest --jq '.tag_name' 2>/dev/null || \
                     gh api repos/$SOURCE_REPO/tags --jq '.[0].name' 2>/dev/null || echo "")
            [ -z "$LATEST" ] && continue
            
            CURRENT=$(.github/workflows/scripts/version-manager.sh read "$proj" 2>/dev/null || echo "")
            
            if [ "$FORCE_BUILD" != "true" ] && [ "$LATEST" = "$CURRENT" ]; then
              echo "â­ï¸ $proj å·²æœ€æ–° $CURRENT"
              continue
            fi
            
            echo "âœ… $proj: $CURRENT â†’ $LATEST"
            
            # LuCI job
            if [ -n "$LUCI_REPO" ]; then
              [ "$first" = "true" ] && first=false || MATRIX="$MATRIX,"
              MATRIX="$MATRIX{\"project\":\"$proj\",\"version\":\"$LATEST\",\"type\":\"luci\",\"arch\":\"all\",\"source_repo\":\"$SOURCE_REPO\",\"luci_repo\":\"$LUCI_REPO\",\"upx\":\"false\"}"
            fi
            
            # æ¶æ„åŒ… jobs
            for arch in $ARCHS; do
              [ "$first" = "true" ] && first=false || MATRIX="$MATRIX,"
              MATRIX="$MATRIX{\"project\":\"$proj\",\"version\":\"$LATEST\",\"type\":\"bin\",\"arch\":\"$arch\",\"source_repo\":\"$SOURCE_REPO\",\"luci_repo\":\"$LUCI_REPO\",\"upx\":\"$UPX\",\"save_version\":\"$([ "$arch" = "$FIRST_ARCH" ] && echo true || echo false)\"}"
            done
          done
          
          MATRIX="$MATRIX]}"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    if: needs.prepare.outputs.matrix != '{"include":[]}'
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: å‡†å¤‡
        id: prep
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/workflows/scripts/*.sh
          
          TYPE="${{ matrix.type }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ ${{ matrix.project }} ${{ matrix.version }} [$TYPE] (${{ matrix.arch }})"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          mkdir -p feeds/packages output
          PROJ_NAME="${{ matrix.project }}"
          
          if [ -n "${{ matrix.luci_repo }}" ]; then
            git clone --depth 1 "https://github.com/${{ matrix.luci_repo }}.git" luci-repo
            
            LUCI_APP=$(find luci-repo -maxdepth 1 -type d -name "luci-app-*" | head -1)
            if [ -n "$LUCI_APP" ]; then
              PROJ_NAME=$(basename "$LUCI_APP" | sed 's/^luci-app-//')
              mv "$LUCI_APP" feeds/packages/
              [ -d "luci-repo/$PROJ_NAME" ] && mv "luci-repo/$PROJ_NAME" feeds/packages/
            fi
            rm -rf luci-repo
          fi
          
          [ ! -d "feeds/packages/$PROJ_NAME" ] && mkdir -p "feeds/packages/$PROJ_NAME"
          
          if [ "$TYPE" = "luci" ]; then
            PACKAGES="luci-app-$PROJ_NAME"
          else
            PACKAGES="$PROJ_NAME"
            .github/workflows/scripts/process-makefile.sh "$PROJ_NAME" "${{ matrix.version }}" "${{ matrix.source_repo }}" "feeds/packages" "${{ matrix.upx }}"
          fi
          
          echo "proj_name=$PROJ_NAME" >> $GITHUB_OUTPUT
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

      - name: ç¼–è¯‘
        id: compile
        continue-on-error: true
        uses: sbwml/openwrt-gh-action-sdk@go1.25
        env:
          ARCH: ${{ matrix.arch == 'all' && 'x86_64' || matrix.arch }}-SNAPSHOT
          FEEDNAME: packages_ci
          PACKAGES: ${{ steps.prep.outputs.packages }}
          NO_REFRESH_CHECK: true
          IGNORE_ERRORS: true

      - name: æ”¶é›†äº§ç‰©
        if: steps.compile.outcome == 'success'
        id: collect
        run: |
          TYPE="${{ matrix.type }}"
          PROJ_NAME="${{ steps.prep.outputs.proj_name }}"
          VERSION="${{ matrix.version }}"
          ARCH="${{ matrix.arch }}"
          
          mkdir -p output
          
          if [ "$TYPE" = "luci" ]; then
            find bin/packages -name "luci-app-${PROJ_NAME}*.ipk" -exec cp {} output/ \; 2>/dev/null || true
            find bin/packages -name "luci-i18n-${PROJ_NAME}*.ipk" -exec cp {} output/ \; 2>/dev/null || true
          else
            find bin/packages -name "${PROJ_NAME}_*.ipk" -exec cp {} output/ \; 2>/dev/null || true
            find bin/packages -name "${PROJ_NAME}-*.ipk" -exec cp {} output/ \; 2>/dev/null || true
          fi
          
          for ipk in output/*.ipk; do
            [ -f "$ipk" ] || continue
            apk="${ipk%.ipk}.apk"
            
            mkdir -p apk-tmp
            tar -xzf "$ipk" -C apk-tmp 2>/dev/null || continue
            tar -xzf apk-tmp/control.tar.gz -C apk-tmp 2>/dev/null || true
            
            pkg_name=$(grep "^Package:" apk-tmp/control 2>/dev/null | cut -d' ' -f2 || echo "$PROJ_NAME")
            pkg_ver=$(grep "^Version:" apk-tmp/control 2>/dev/null | cut -d' ' -f2 || echo "$VERSION")
            pkg_arch=$(grep "^Architecture:" apk-tmp/control 2>/dev/null | cut -d' ' -f2 || echo "$ARCH")
            
            printf '%s\n' "pkgname = $pkg_name" "pkgver = $pkg_ver" "arch = $pkg_arch" "license = MIT" > apk-tmp/.PKGINFO
            (cd apk-tmp && tar -czf "../$apk" .PKGINFO control.tar.gz data.tar.gz 2>/dev/null) || true
            rm -rf apk-tmp
          done
          
          count=$(ls output/*.ipk output/*.apk 2>/dev/null | wc -l || echo 0)
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ äº§ç‰©: $count ä¸ª"
          ls -lh output/ 2>/dev/null || true

      - name: å‘å¸ƒ
        if: steps.collect.outputs.count != '0'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITCODE_TOKEN: ${{ secrets.GITCODE_TOKEN }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: |
          export REPO_NAME="${{ steps.prep.outputs.proj_name }}"
          export TAG_NAME="${{ matrix.version }}"
          export DOWNLOAD_DIR="output"
          export PLATFORMS="$(yq e '.defaults.platforms | join(" ")' "$CONFIG_FILE")"
          export R2_PUBLIC_URL="$(yq e '.defaults.R2_PUBLIC_URL' "$CONFIG_FILE")"
          export USERNAME="$(yq e '.defaults.username' "$CONFIG_FILE")"
          .github/workflows/scripts/release.sh

      - name: è®°å½•ç‰ˆæœ¬
        if: steps.collect.outputs.count != '0' && matrix.type == 'bin' && matrix.save_version == 'true'
        run: |
          mkdir -p /tmp/version-info
          echo "${{ matrix.project }}|${{ matrix.version }}" > /tmp/version-info/update.txt

      - name: ä¸Šä¼ ç‰ˆæœ¬ä¿¡æ¯
        if: steps.collect.outputs.count != '0' && matrix.type == 'bin' && matrix.save_version == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: version-${{ matrix.project }}
          path: /tmp/version-info/
          retention-days: 1

      - name: çŠ¶æ€
        if: always()
        run: 'echo "ğŸ“Š ${{ matrix.project }} [${{ matrix.type }}] (${{ matrix.arch }}): ${{ steps.compile.outcome }}"'
        
  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: ä¸‹è½½ç‰ˆæœ¬ä¿¡æ¯
        uses: actions/download-artifact@v4
        with:
          pattern: version-*
          path: /tmp/versions
        continue-on-error: true

      - name: æ›´æ–°ç‰ˆæœ¬è®°å½•
        run: |
          chmod +x .github/workflows/scripts/*.sh
          updated=0
          
          for file in /tmp/versions/version-*/update.txt; do
            [ -f "$file" ] || continue
            IFS='|' read -r name version < "$file"
            [ -n "$name" ] && [ -n "$version" ] && {
              .github/workflows/scripts/version-manager.sh write "$name" "$version"
              echo "  âœ… $name â†’ $version"
              updated=$((updated + 1))
            }
          done
          
          echo "updated=$updated" >> $GITHUB_ENV

      - name: æ¨é€ç‰ˆæœ¬è®°å½•
        if: env.updated != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/version.txt
          git diff --cached --quiet || {
            git commit -m "ğŸ“ æ›´æ–°ç‰ˆæœ¬è®°å½•"
            for i in 1 2 3; do
              git pull --rebase origin main || true
              git push && break || sleep $((i * 3))
            done
          }

      - name: æ¸…ç†
        uses: geekyeggo/delete-artifact@v5
        with:
          name: version-*
          failOnError: false
